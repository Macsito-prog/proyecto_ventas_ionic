<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Bienvenido
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Ingrese Nombre</ion-label>
    <ion-input id="nombre" name="nombre" [(ngModel)] = "nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Ingrese Password</ion-label>
    <ion-input type="password" id="password_user" name="password_user" ></ion-input>
  </ion-item>
  <ion-button shape="round" color="light" expand="block" class="boton_login" [routerLink] = "['/locales', nombre]">Ingresar</ion-button>
</ion-content>
